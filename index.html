<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS for chat styling -->
    <style>
        #chat-container {
            max-width: 500px;
            margin: auto;
        }

        #chat-messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #d9edf7;
        }

        .response-message {
            background-color: #dff0d8;
        }
    </style>
</head>

<body>
<div id="chat-container">
    <ul id="chat-messages"></ul>
    <div class="input-group mb-3">
        <input type="text" id="user-input" class="form-control" placeholder="Type your message" aria-describedby="send-btn">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="send-btn">Send</button>
        </div>
    </div>
</div>


<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
        // Function to send user message to server
        function sendMessage() {
            const userMessage = document.getElementById('user-input').value;

            // Check if the user entered a message
            if (!userMessage) {
                alert('Please enter a message.');
                return;
            }

            // Append user message to chat container
            appendMessage('user', userMessage, 'user-message');

            // Clear the input field
            document.getElementById('user-input').value = '';

            // Simulate sending the message to the server (replace with actual AJAX request)
            // This is just a demonstration; you need to implement server-side logic to handle the message
            setTimeout(() => {
                const responseMessage = 'This is a response from the server.';
                appendMessage('response', responseMessage, 'response-message');
            }, 500);
        }

        // Function to append messages to the chat container
        function appendMessage(sender, message, messageClass) {
            const chatMessages = document.getElementById('chat-messages');
            const li = document.createElement('li');
            li.className = `message ${messageClass}`;
            li.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(li);
        }

        // Event listener for the send button
        document.getElementById('send-btn').addEventListener('click', sendMessage);
    </script>
</body>

</html>
